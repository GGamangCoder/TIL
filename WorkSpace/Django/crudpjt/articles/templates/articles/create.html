{% extends 'base.html' %}

{% block title %}create 화면{% endblock title %}

{% block content %}
    <form action="{% url 'articles:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% comment %} <label for="title">제목: </label>
        <input type="text" name="title"><br>
        <label for="content">내용: </label>
        <input type="text" name="content"><br> {% endcomment %}
        {{ form.as_p }}

        <input type="submit">
    </form>
{% endblock content %}
