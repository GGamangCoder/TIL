{% extends 'base.html' %}

{% block title %}Update 화면{% endblock title %}

{% block content %}
    <form action="{% url 'articles:update' article.pk %}" method="POST">
        {% csrf_token %}
        {% comment %} <label for="title">제목: </label>
        <input type="text" name="title" value="{{ article.title }}"><br>
        <label for="content">내용: </label>
        <input type="text" name="content" value="{{ article.content }}"><br> {% endcomment %}
        {{ form.as_p }}
        <input type="submit" value="수정">
    </form>
    <a href="{% url 'articles:index' %}">뒤로 돌아가기</a>
{% endblock content %}
