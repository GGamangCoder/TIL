{% extends 'base.html' %}

{% block title %}Index 화면{% endblock title %}


{% block content %}
	{% if articles %}
		{% for article in articles %}
			<p>글 번호: {{ article.id }} </p>
			<p>글 제목: {{ article.title }} </p>
			<p>글 내용: {{ article.content }} </p>
			<a href="{% url 'articles:detail' article.pk %}">자세히 보기</a>
			<hr>
		{% endfor %}
	{% else %}
		아무것도 업서용...
	{% endif %}
{% endblock content %}
