  <title>Jeju-coding</title>

<body>
  <div id="container">
    <div>
      <img src="jeju.jpg" alt="jeju">
      <p id="main-title">이제, 제주에서 코딩하자</p>
      <button id="go-btn">바로가기</button>
    </div>

    <div id="main-context">
      <h3>제주에서(도) 코딩하자</h3>

      <p id="eng-sub">
        Resolve to perform what your ought, <br />
        perform without fail whatyou resolve. <br />
        <span>- Benjamin Franklin</span>
      </p>

      <p id="kor-sub">
        해야할 일은 과감하게 결심하고, <br />
        결심한 일은 반드시 실행하라.<br />
        <span>- 벤자민 프랭클린</span>
      </p>
